apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-descp-deployment
  labels:
    app: product-descp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-descp
  template:
    metadata:
      labels:
        app: product-descp
    spec:
      containers:
        - name: product-descp
          image: hmhuang0501/microservice:productdescp
          ports:
            - containerPort: 9002